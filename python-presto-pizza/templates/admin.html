{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2> Admin Dashboard</h2>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>

    <div class="alert alert-info">Welcome, {{ username }}!</div>

    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Manage Orders</div>
        <div class="card-body">
            <p><a href="{{ url_for('view_orders') }}" class="btn btn-outline-primary">View All Orders</a></p>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header bg-success text-white">Pizza Menu</div>
        <div class="card-body">
            <p><a href="{{ url_for('manage_menu') }}" class="btn btn-outline-success">Edit Menu</a></p>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header bg-warning text-dark">Ingredients Needed</div>
        <div class="card-body">
            <p><a href="{{ url_for('view_ingredients') }}" class="btn btn-outline-warning">View Ingredients</a></p>
        </div>
    </div>
</div>
{% endblock %}
